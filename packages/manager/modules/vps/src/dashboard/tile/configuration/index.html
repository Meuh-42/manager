<oui-tile
    class="vps-dashboard-tile-configuration h-100"
    data-heading="{{ :: 'vps_dashboard_tile_configuration_title' | translate }}">

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_product' | translate }}"
        data-description="{{ ::$ctrl.vps.model }}"
    >
    </oui-tile-definition>

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_tile_configuration_vcore' | translate }}">
        <oui-tile-description>
            <span data-ng-bind=":: $ctrl.vps.vcore"></span>
            <p
                class="p-0"
                data-translate="vps_dashboard_tile_configuration_vcore_upscale"
            >
            </p>
        </oui-tile-description>
    </oui-tile-definition>

    <oui-tile-definition
        data-term="{{ ::'vps_dashboard_tile_configuration_memory' | translate }}">
        <oui-tile-description
            data-ng-if="$ctrl.upgrades.ram">
            <oui-radio-toggle-group
                data-model="$ctrl.model.ram">
                <oui-radio data-value="$ctrl.currentPlan">
                    <span data-ng-bind=":: $ctrl.stateVps.model.memory | cucBytes:0:false:'MiB'"></span>
                </oui-radio>
                <oui-radio data-value="$ctrl.upgrades.ram.plan">
                    <span data-ng-bind=":: ($ctrl.stateVps.model.memory * 2) | cucBytes:0:false:'MiB'"></span>
                </oui-radio>
            </oui-radio-toggle-group>
            <p
                class="p-0"
                data-translate="vps_dashboard_tile_configuration_memory_double"
            >
            </p>
        </oui-tile-description>
    </oui-tile-definition>

</oui-tile>
